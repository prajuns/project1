{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data">
     {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name"><br>
    <input type="text" name="year" placeholder="enter movie year"><br>
    <input type="text" name="theme" placeholder="enter movie plot"><br>
    <input type="file" name="img"><br>
    <input type="submit"><br>
    <a href="{% url 'movieapp:index' %}">Go to Main Page</a>

</form>

{% endblock %}
